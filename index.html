<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-wrapper">
            <div class="screen"></div>

            <div class="keys">
                
                <button class="key plus operator">+</button>
                <button class="key minus operator">-</button>
                <button class="key multiply operator">*</button>
                <button class="key divide operator">/</button>

                <button class="key seven num">7</button>
                <button class="key eight num">8</button>
                <button class="key nine num">9</button>
                <button class="key equal">=</button>
                <button class="key four num">4</button>
                <button class="key five num">5</button>
                <button class="key six num">6</button>
                <button class="key one num">1</button>
                <button class="key two num">2</button>
                <button class="key three num">3</button>
                <button class="key zero num">0</button>
                <button class="key dot">.</button>
                <button class="key del">Del</button>
                <button class="key clear">AC</button>
                <button class="key check" onclick="check()">check</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
